{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticacion || Anastyles</title>
    <script type="module" crossorigin src="{% static 'index.js' %}"></script>
    <link rel="stylesheet" crossorigin href="{% static 'index.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div id="root"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const btnSignIn = document.getElementById("sign-in");
            const btnSignUp = document.getElementById("sign-up");
            const containerFormRegister = document.querySelector(".container-form.register");
            const containerFormLogin = document.querySelector(".container-form.login");

            if (btnSignIn && btnSignUp && containerFormRegister && containerFormLogin) {
                btnSignIn.addEventListener("click", () => {
                    containerFormRegister.classList.add("hide");
                    containerFormLogin.classList.remove("hide");
                });

                btnSignUp.addEventListener("click", () => {
                    containerFormLogin.classList.add("hide");
                    containerFormRegister.classList.remove("hide");
                });
            }
        });
    </script>
</body>
</html>
