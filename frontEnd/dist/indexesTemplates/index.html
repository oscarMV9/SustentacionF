{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Styles</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <header>
        <div class="logo">BB</div>
        <div class="menu-container">
          <label for="menu-toggle" class="menu-button"></label>
          <ul class="menu">
            <li><a href="{% url 'auth'%}">Login</a><div class="menu-text no-reverse">Login</div></li>
            <li><a href="{% url 'auth'%}">Registro</a><span class="menu-text">Registro</span></li>
            <li><a href="#">Productos</a><span class="menu-text">Productos</span></li>
          </ul>
        </div>
      </header>
      <div class="contenido">
        <h2><span class="color">Ana</span> Style</h2>
        <p>Moda fresca <span class="color">para el alcance de todos</span></p>
      </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.querySelector('.menu-button');
    const menu = document.querySelector('.menu');
    const menuItems = document.querySelectorAll('.menu li');
  
    menuButton.addEventListener('click', function() {
      menuButton.classList.toggle('open');
      menu.classList.toggle('open');
    });
  
    menuItems.forEach(function(item) {
      item.addEventListener('click', function() {
        menuButton.classList.remove('open');
        menu.classList.remove('open');
      });
    });
  });
</script>
</html>
