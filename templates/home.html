<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Styles</title>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="{% static 'imagenes/AnaStyle.png'%}" alt="Logo" class="logo-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{}">Catalogo</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'logout' %}">Ingreso</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
        <br>
        <br>
    
        <div id="catalogo" class="container text-center my-5 bg-light rounded">
            <h1>Bienvenido a AnaStyles</h1>
            <p>Inicia sesion o registrate gratis para poder ver nuestros productos!</p>
        </div>
    
        <div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="{% static 'imagenes/invierno.jpg'%}" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="{% static 'imagenes/invierno2.jpeg'%}" class="d-block" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="{% static 'imagenes/invierno3.jpg'%}" class="d-block" alt="...">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
      <br>
      <br>
        <script src="{% static 'js/index'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</html>
